<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor - 412Games</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* --- ESTILOS ESPEC√çFICOS PARA LA P√ÅGINA DE IMPOSTOR --- */
        
        main {
            padding-top: 40px;
        }

        #game-setup, #role-assignment {
            padding: 40px;
            background-color: var(--bg-card);
            border-radius: 12px; /* Ligeramente m√°s redondeado */
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-top: 3px solid var(--primary-color);
        }
        
        #game-setup h2, #role-assignment h2 {
            color: var(--primary-color);
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* Selecci√≥n de Categor√≠a */
        .category-selection {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .category-selection button {
            margin: 0; /* Quitamos el margen duplicado */
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: var(--secondary-color);
            color: var(--text-light);
        }
        
        .category-selection button:hover {
             background-color: var(--primary-color);
             color: var(--bg-dark);
        }
        
        /* Inputs de Configuraci√≥n */
        .input-group {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .input-group label {
            margin: 0;
            font-weight: bold;
            color: var(--text-light);
        }

        .input-group input {
            padding: 8px;
            font-size: 1.1em;
            width: 80px;
            border-radius: 5px;
            border: 2px solid var(--secondary-color);
            background-color: #2a2a2a; /* Tono m√°s claro que el fondo */
            color: var(--primary-color);
            text-align: center;
        }

        /* Estilo de la Carta (Role Card) */
        .role-card {
            width: 90%;
            max-width: 400px;
            height: 450px;
            margin: 50px auto;
            border-radius: 15px;
            perspective: 1000px; 
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Transici√≥n m√°s din√°mica */
            transform-style: preserve-3d;
        }

        .role-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border-radius: 15px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--bg-dark);
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .card-front p:last-child {
            font-size: 0.5em;
            margin-top: 15px;
            font-weight: normal;
        }

        .card-back {
            background-color: #fff; /* Fondo blanco para la revelaci√≥n */
            color: var(--bg-dark);
            transform: rotateY(180deg);
            border: 5px solid var(--bg-dark);
        }
        
        .role-title {
            font-size: 3em; /* M√°s grande para el rol */
            margin-bottom: 5px;
            color: var(--error-color); /* Rojo para el impostor */
        }
        .role-detail {
            font-size: 1.5em;
            font-weight: normal;
            color: var(--secondary-color); /* Celeste para la palabra clave */
        }
        
        /* Estilos de Mensaje y Botones Finales */
        .start-message {
            margin-top: 30px;
            font-size: 1.6em;
            color: var(--success-color); /* Verde para el mensaje final */
        }
        
        #final-actions button:first-child {
            background-color: var(--secondary-color);
        }
        
    </style>
</head>
<body class="dark-mode">

    <main>
        <h1>Juego: Impostor üïµÔ∏è</h1>

        <section id="game-setup">
            <h2>1. Elige una Categor√≠a</h2>
            <div class="category-selection">
                <button onclick="selectCategory('Club')">Club</button>
                <button onclick="selectCategory('Jugador')">Jugador</button>
                <button onclick="selectCategory('Leyenda')">Leyenda</button>
            </div>

            <div id="setup-inputs" style="display:none; margin-top: 30px;">
                <p>Categor√≠a seleccionada: <strong id="selected-cat" style="color: var(--primary-color);"></strong></p>
                <div class="input-group">
                    <label for="num-players">N√∫mero de Jugadores:</label>
                    <input type="number" id="num-players" min="4" max="20" value="4">
                    
                    <label for="num-impostors">N√∫mero de Impostores:</label>
                    <input type="number" id="num-impostors" min="1" value="1">
                </div>
                <button onclick="startAssignment()">¬°Listo! Iniciar Asignaci√≥n</button>
                <p id="error-message" style="color: var(--error-color); margin-top: 15px;"></p>
            </div>
        </section>

        <section id="role-assignment" style="display:none;">
            <h2>2. Revelaci√≥n de Rol</h2>
            <p>
                Participante <strong id="current-player">1</strong> de <strong id="total-players">0</strong>: 
                <br>Toca la carta para ver tu rol. ¬°Que nadie vea tu pantalla!
            </p>
            
            <div id="role-card" class="role-card" onclick="flipCard()">
                <div class="card-inner">
                    <div class="card-face card-front">
                        <p>TOCA PARA REVELAR</p>
                        <p style="font-size: 0.6em;">Impostor - 412Games</p>
                    </div>
                    <div class="card-face card-back">
                        <p class="role-title" id="card-role"></p>
                        <p class="role-detail" id="card-detail"></p>
                    </div>
                </div>
            </div>

            <button id="next-player-btn" class="nav-button" style="display:none;" onclick="nextPlayer()">Siguiente Jugador</button>
            <p class="start-message" id="start-game-message" style="display:none;">
                ¬°Roles asignados! Comiencen el juego en papel.
            </p>
            
            <div id="final-actions" style="display:none; margin-top: 30px;">
                <button onclick="resetGame()">&#x21BA; Volver a Jugar</button>
                <button onclick="window.location.href = 'index.html'" style="background-color: #555; color: white;">&#x2715; Salir a la Principal</button>
            </div>
            
        </section>
        
    </main>
    
    <script src="impostor_data.js"></script> 
    <script src="impostor_logic.js"></script> 
    
</body>
</html>
