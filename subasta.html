<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subasta de Fichajes - 412Games</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="dark-mode">

    <main>
        <h1>Subasta de Fichajes ðŸ’°</h1>

        <section id="auction-setup" class="game-section setup-section">
            <h2>1. ConfiguraciÃ³n de la Subasta</h2>
            
            <div class="setup-group input-group-horizontal">
                <label for="num-players">NÃºmero de Jugadores (Participantes):</label>
                <input type="number" id="num-players" min="2" max="10" value="4" class="styled-input small-input">
            </div>

            <div class="setup-group input-group-horizontal">
                <label for="initial-budget">Presupuesto Inicial (Millones):</label>
                <input type="number" id="initial-budget" min="100" max="1000" value="500" class="styled-input medium-input">
                <p class="budget-note">(MÃ¡ximo 1000 millones)</p>
            </div>
            
            <div class="setup-group input-group-horizontal">
                <label for="player-type">Tipo de Jugadores:</label>
                <select id="player-type" class="styled-select">
                    <option value="Actuales">Jugadores Actuales</option>
                    <option value="Leyendas">Leyendas</option>
                </select>
            </div>

            <button onclick="startAuctionSetup()" class="start-game-btn">Â¡Comenzar Subasta!</button>
            <p id="setup-error-message" class="error-message"></p>
        </section>

        <section id="auction-interface" class="game-section" style="display:none;">
            <h2>2. Presupuestos y Subasta</h2>

            <h3 id="round-info" class="round-header">Ronda: GK - Jugador 1 de 5</h3>
            
            <div id="player-board" class="player-board">
                </div>
            
            <hr class="separator">

            <div id="auction-player-card" class="auction-card-active">
                <p id="current-player-position" class="player-pos-text">GK (Arquero)</p>
                <p id="current-player-type" class="player-type-text">Jugador Actual</p>
                <h3 id="current-player-name" class="player-name-main">-- Jugador --</h3>
                
                <label for="player-price-input" class="price-label">Precio de Fichaje (M):</label>
                <input type="number" id="player-price-input" value="50" min="50" class="styled-input price-input">
            </div>

            <div class="auction-actions-group" id="auction-controls-buttons">
                <select id="buyer-select" class="styled-select buyer-select-field">
                    <option value="">-- Elige Comprador --</option>
                    </select>
                <button onclick="completeTransfer()" class="nav-button sell-button">&#128184; Vender/Fichar</button>
                <button id="skip-button" onclick="skipPlayer()" class="nav-button skip-button">&#x2715; Pasar (1 Restante)</button>
            </div>
            
            <p id="auction-message" class="error-message auction-status-message"></p>

            <div id="game-controls" class="game-controls-group">
                <button id="final-results-button" onclick="showFinalResults()" class="results-btn" style="display:none;">&#127942; Mostrar Resultados</button>
                <button onclick="window.location.href = 'index.html'" class="exit-btn">&#x2715; Salir</button>
            </div>

        </section>

        <div id="results-modal" class="modal">
            <div class="modal-content large-modal">
                <span class="close-btn" onclick="closeResultsModal()">&times;</span>
                <h3 class="modal-title">&#127942; Plantillas Finales</h3>
                <div id="final-results-content">
                    </div>
            </div>
        </div>
    </main>
    
    <script src="subasta_data.js"></script> 
    <script src="subasta_logic.js"></script> 
    
</body>
</html>
